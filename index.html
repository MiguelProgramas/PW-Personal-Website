    <style>


        ul {

            list-style-type: none;
            padding: 0%;
            margin: 0%;
            overflow:hidden;
            background-color: #333;
        }

        li {
            float:left
        }

        li a {

            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;

        }

        li a:hover:not(.Active) {

            background-color: #111;
        }
        .Active {

            background-color: #04AA6D;
        }

        .Avatar {

            margin-left: auto;
            margin-right: auto;
            display: block;

        }
        li {

            border-right: 1px solid #bbb;
        }

        li:last-child {

            border-right:none;
        }
        
        ul {
            position: sticky;
            width: 100%;
            border: 1px solid #e7e7e7;
            top: 0%;
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;

        }
        </style>

</head>
